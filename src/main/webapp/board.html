<!doctype html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
	<head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
	<body>
        <h2 align="center">Tic Tac Toe</h2>
        <div class="center">
            <div class="center" style="text-align: left">
                <label class="sideTitle" for="d1" id="lab1">Your symbol</label>
            </div>
            <div style="border: 1px solid rgba(0,0,0,0.13)" id="d1">
                <label for="ch1" class="title">X</label>
                <input type="checkbox" name="" id="ch1">
                <label class="title">O</label>
            </div>
        </div>
        <div class="center">
            <div class="center" style="text-align: left">
                <label class="sideTitle" for="d2">Who starts?</label>
            </div>
            <div style="border: 1px solid rgba(0,0,0,0.13)" id="d2">
                <label for="ch2" class="title">User</label>
                <input type="checkbox" name="" id="ch2">
                <label class="title">PC</label>
            </div>
        </div>
        <div class="center">
            <button type="button" id="but1" class="btn btn-outline-success buttons" onclick="start()">Start</button>
        </div>
        <div class="container" id="main">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <button type="button" class="btn btn-outline-primary buttons" onclick="playAgain()">Play again</button>
        </div>
        <script src="resources/js/script.js"></script>
        <script src="resources/js/start.js"></script>
        <script src="resources/js/pc.js"></script>
    </body>
</html>
